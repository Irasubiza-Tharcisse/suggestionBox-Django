<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Heading Styles */
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Paragraph Styles */
        p {
            color: #34495e;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Link Styles */
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            a {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Thank you for your suggestion!</h1>
    <p>Your feedback is valuable to us.</p>
    <a href="/">Submit another suggestion</a>
</body>
</html>
